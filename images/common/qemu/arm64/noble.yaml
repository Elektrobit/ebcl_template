# CPU architecture
arch: 'arm64'
# Kernel package to use
kernel: linux-image-generic
# Distro for debootstrap
primary_distro: noble
# CPU architecture
apt_repos:
  - apt_repo: http://ports.ubuntu.com/ubuntu-ports
    distro: noble
    components:
      - main
      - universe
  - apt_repo: http://ports.ubuntu.com/ubuntu-ports
    distro: noble-security
    components:
      - main
      - universe
  - apt_repo: http://ports.ubuntu.com/ubuntu-ports
    distro: noble-updates
    components:
      - main
      - universe
