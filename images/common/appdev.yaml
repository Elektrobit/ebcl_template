# Reset kernel package
kernel: null
# Packages to install in the root tarball
packages:
  # required for example my-json-app
  - libjsoncpp25
  # gdbserver for debugging
  - gdbserver
  # psmisc for 'killall' cmd
  - psmisc
  # rsync for app deployment during development
  - rsync
  # required for example my-qt-app
  - qt6-base-dev
  - weston
  - qt6-wayland
  # Container tools
  - podman
sysroot_packages:
  # Add libjson package
  - libjsoncpp-dev
  # Add the qt packages
  - qt6-base-dev
