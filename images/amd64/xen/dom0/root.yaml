base: ../base.yaml
# CPU architecture
arch: amd64
# Add the EB corbos Linux apt repo to provide the boostrap package
use_ebcl_apt: true
# Packages to install in the root tarball
packages:
  - grub-efi-amd64
  - linux-image-generic
  - xen-system-amd64
  - systemd
  - udev
  - util-linux
  - netbase
  - locales
  - file
  - findutils
  - kmod
  - iproute2
  - iptables
  - iputils-ping
  - vim
  - nano
  - strace
  - apt
  - openssh-server
  - openssh-client
host_files:
  - source: ../domu/build/domu.img
    destination: opt/images/domu.img
  - source: grub_config/*
  - source: config/*
  - source: xen_config/*
# Scripts to configure the root tarball
scripts:
  - name: config_root.sh # Name of the script, relative path to this file
    env: chroot # Type of execution environment - chfake means fakechroot
