# Kernel package to use
kernel: linux-image-generic
use_ebcl_apt: true
# CPU architecture
apt_repos:
  - apt_repo: http://archive.ubuntu.com/ubuntu
    distro: noble
    components:
      - main
      - universe
  - apt_repo: http://archive.ubuntu.com/ubuntu
    distro: noble-security
    components:
      - main
      - universe
  - apt_repo: http://archive.ubuntu.com/ubuntu
    distro: noble-updates
    components:
      - main
      - universe
arch: 'amd64'
