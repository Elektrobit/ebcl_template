base: base.yaml
# Reset kernel package
kernel: null
# Name of the archive.
name: ebcl
# Packages to install in the root tarball
packages:
  # SSH server
  - openssh-server
  # Other basic tools
  - openssh-client
  - locales
  - bash
  - util-linux
  - cron
  - file
  - findutils
  - iproute2
  - iptables
  - iputils-ping
  # Apt package manager
  - apt
  - gnupg
  # Editors
  - vim
  - nano
  # required for example my-json-app
  - libjsoncpp25
  # gdbserver for debugging
  - gdbserver
  # psmisc for 'killall' cmd
  - psmisc
  # rsync for app deployment during development
  - rsync
  # Add the qt run time packages, might be more then required, will check later
  - qt6-base-dev
  - libgl1-mesa-dev
  - mesa-common-dev 
  - gedit
  - libqt6core6
  - libqt6gui6
  - libqt6widgets6
  - weston
  # driver
  - mesa-utils
  - libegl1-mesa
  - kmscube
  - kmod

# Add packages for app development example
sysroot_packages:
  # Add libjson package
  - libjsoncpp-dev
  # Add the qt packages, might be more then required, will check later
  - qt6-base-dev
  - qt6-base-dev-tools
  - libgl1-mesa-dev
  - build-essential
  - mesa-common-dev
  - libglu1-mesa-dev
