# Partition layout of the image
# For more details see https://elektrobit.github.io/embdgen/index.html
image:
  type: gpt
  boot_partition: efi

  parts:
    - name: efi
      type: partition
      fstype: vfat
      size: 50 MB
      content:
        type: vfat
        content:
          type: archive
          archive: build/efi.tar
    - name: boot
      type: partition
      fstype: vfat
      size: 200 MB
      content:
        type: vfat
        content:
          type: archive
          archive: build/boot.tar
    - name: root
      type: partition
      fstype: ext4
      size: 2 GB
      content:
        type: ext4
        content:
          type: archive
          archive: build/ubuntu.tar
