# not type -> use default image builder
# Name of the archive.
name: ebcl
# CPU architecture
arch: amd64
# Packages to install in the root tarball
packages:
  - crinit
  - crinit-ctl
  - elos
  - elos-coredump
  - elos-plugin-backend-json
  - elos-plugin-backend-dummy
  - elos-plugin-scanner-kmsg
  - elos-plugin-scanner-syslog
  - netifd
  - udhcpc
  - ubus
  - netbase
  - locales
  - bash
  - util-linux
  - cron
  - file
  - findutils
  - kmod
  - openssh-server
  - openssh-client
  - iproute2
  - iptables
  - iputils-ping
  - apt
  - gnupg
  - vim
  - nano
  - ntpdate
# Crinit configuration, including sbin/init
host_files:
  - source: config/*
# Scripts to configure the root tarball
scripts:
  - name: config_root.sh # Name of the script, relative path to this file
    env: chfake # Type of execution environment
