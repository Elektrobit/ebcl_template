base: ../base.yaml
# reset the kernel value
kernel: null
packages:
  - crinit
  - crinit-ctl
  # Elos for logging
  - elos
  - netifd
  - udhcpc
  - ubus
  - locales
  - kmod
  - iproute2
  - iptables
  - iputils-ping
  - ntpdate
  - iperf3
  - vim
# Scripts to configure the root tarball
scripts:
  - name: config_root.sh # Name of the script, relative path to this file
    env: sudo
# Files to copy form the host environment
host_files:
  - source: $$RESULTS$$/modules
    destination: lib
  - source: config/*
