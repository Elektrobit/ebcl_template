base: ../base.yaml
# reset the kernel value
kernel: null
# Packages to install in the root tarball
packages:
  - kmod # requried to load modules
  - systemd
  - systemd-timesyncd
  - systemd-coredump
  - udev
  - dbus
  # network helpers
  - iproute2
  - iputils-ping
  # SSH server
  - openssh-server
  # Other basic tools
  - openssh-client
  - locales
  - bash
  - util-linux
  - cron
  - file
  - findutils
  - iproute2
  - iptables
  - iputils-ping
  # Apt package manager
  - apt
  - gnupg
  # Editors
  - vim
  - nano
  # network tools
  - wget
  - curl
# Scripts to configure the root tarball
# Scripts to configure the root tarball
host_files:
  - source: system_config/*
    uid: 0
    gid: 0
    mode: 755
  - source: $$RESULTS$$/lib/*
    destination: lib
scripts:
  - name: config_root.sh # Name of the script, relative path to this file
    env: chroot # Type of execution environment
