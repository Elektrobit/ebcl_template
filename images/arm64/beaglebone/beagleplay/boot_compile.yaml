# Derive values from base.yaml - relative path
base: base.yaml
# Reset the kernel value - we don't want to download and extract it
kernel: null
# Do pack the files as tar
tar: true
# do not download and extract these packages, they are already installed in the tools.tar
use_packages: false
# Name of the boot root archive
base_tarball: $$RESULTS$$/boot_root.tar
host_files:
  - source: $$RESULTS$$/initrd.img
  - source: $$RESULTS$$/out/public/*
    destination: boot
  - source: $$RESULTS$$/out/linux_build/arch/arm64/boot/dts/ti/k3-am625-*.dtb
    destination: boot
  - source: $$RESULTS$$/out/linux_build/include/generated/utsrelease.h
    destination: boot
  - source: $$RESULTS$$/out/linux_build/arch/arm64/boot/dts/ti/k3-am625-*.dtbo
    destination: boot
  - source: $$RESULTS$$/out/linux_build/arch/arm64/boot/Image
    destination: boot

files:
  - boot/tiboot3.bin
  - boot/tispl.bin
  - boot/u-boot.img
  - initrd.img
  - outdir/*

scripts:
  - name: boot_configure_custom_kernel.sh
  #- name: boot_configure.sh
