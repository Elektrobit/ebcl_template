# Derive values from base.yaml - relative path
base: base.yaml
# Name of the boot root archive
name: boot_root
kernel: null
# Do pack the files as tar
tar: true
# do not download and extract these packages
use_packages: false
# Packages for boot_root.tar
base_tarball: $$RESULTS$$/boot_root.tar
host_files:
   - source: $$RESULTS$$/out/linux_build/lib/modules/*
     destination: usr/lib/modules/
