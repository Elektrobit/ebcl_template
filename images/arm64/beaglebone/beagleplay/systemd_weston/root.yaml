  - libglu1-mesa
  - libqt6widgets6
  - weston
  - qt6-wayland
sysroot_packages:
  - libjsoncpp-dev
  - qt6-base-dev
  - qt6-tools-dev
  - qt6-tools-dev-tools
  - libqt6gui6
  - libqt6gui6
  - libqt6widgets6
  - libgl-dev
  - libopengl-dev
# Scripts to configure the root tarball
host_files:
  - source: system_config/*
    uid: 0
    gid: 0
    mode: 755
scripts:
  - name: config_root.sh # Name of the script, relative path to this file
    env: chroot # Type of execution environment