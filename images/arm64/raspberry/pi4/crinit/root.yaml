base: ../base.yaml
name: ebcl_pi4
packages:
  - linux-firmware-raspi
  - linux-raspi
  - u-boot-rpi
  - flash-kernel
  - crinit
  - crinit-ctl
  - elos
  - elos-coredump
  - elos-plugin-backend-json
  - elos-plugin-backend-dummy
  - elos-plugin-scanner-kmsg
  - elos-plugin-scanner-syslog
  - netifd
  - udhcpc
  - ubus
  - util-linux
  - netbase
  - locales
  - file
  - findutils
  - kmod
  - iproute2
  - iptables
  - iputils-ping
  - vim
  - nano
  - strace
  - ntpdate
  - apt
  - openssh-server
  - openssh-client
# Scripts to configure the root tarball
scripts:
  - name: ../config_root.sh # Name of the script, relative path to this file
    env: fake
  - name: config_crinit.sh # Name of the script, relative path to this file
    env: chroot
host_files:
  - source: ../cmdline.txt
    destination: boot
  - source: ../config.txt
    destination: boot
  - source: crinit_config/* # Crinit configuration, including sbin/init
