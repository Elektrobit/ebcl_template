# Derive values from base.yaml - relative path
base: ../base.yaml
# Kernel package to use
kernel: lisa-kernel-maggie
# Dowload dependencies of the kernel package - necessary if meta-package is specified
download_deps: true
# Files to copy from the packages
files:
  - boot/vmlinux*
# Do not pack the files as tar - we need to provide the kernel binary to QEMU
tar: false
