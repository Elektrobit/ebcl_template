base: ../root_common.yaml
# reset the kernel value
kernel: null
packages:
  - crinit
  - crinit-ctl
  # Elos for logging
  - elos
  - netifd
  - udhcpc
  - ubus
  - kmod
  - ntpdate
# Scripts to configure the root tarball
scripts:
  - name: config_root.sh # Name of the script, relative path to this file
    env: sudo
# Files to copy form the host environment
host_files:
  - source: config/*
