base: ../root_common.yaml
packages:
  - crinit
  - crinit-ctl
  # Elos for logging
  - elos
  - netifd
  - udhcpc
  - ubus
  - util-linux
  - netbase
  - ntpdate
  - kmod
# Scripts to configure the root tarball
scripts:
  - name: ../config_root.sh # Name of the script, relative path to this file
    env: chroot
  - name: config_crinit.sh # Name of the script, relative path to this file
    env: chroot
host_files:
  - source: ../cmdline.txt
    destination: boot
  - source: ../config.txt
    destination: boot
  - source: config/* # Crinit configuration, including sbin/init
